<div class="container">
    <div class="row">
        <div class="col-lg-12" style="padding-top:20px;">
            <h5>Book: {{book.title}}</h5>
            <h5>Author: {{book.author}}</h5>
            <h5>Description :{{book.description}}</h5>
            <h5>Review: {{book.review}} </h5>
            <h5>Published date : {{book.published_at}}</h5>
            <button type=button class="btn btn-danger"  (click)="delete(book.id)">Delete Book</button>

        </div>

    </div>
</div>
